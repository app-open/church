<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Study - Church At Guntur</title>

    <link rel="manifest" href="/church/manifest.json" crossorigin="use-credentials">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Melam Rahul">        
    <meta property="og:title" content="Bible Study - Church At Guntur">
    <meta property="og:description" content="Join for Bible Study Once Every Month (Thursday) at 8 PM.">
    <meta property="og:url" content="https://Melam.Rahul">
    <meta property="og:image" content="https://gcdnb.pbrd.co/images/PLcfBgAXN0Mv.png">
    <meta property="og:image:width" content="32">
    <meta property="og:image:height" content="32">

    <meta name="twitter:card" content="summary_large_image">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0B1023;
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .top-nav {
            background-color: #293B66;
            padding: 10px 20px;
            display: flex;
            margin-top: -10px;
            margin-bottom: 15px;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
        }

        .top-nav img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .top-nav h3 {
            font-size: 20px;
            margin: 0;
            color: white;
            text-align: center;
            flex-grow: 1;
        }
        .progsection {
            margin-top: 200px;
            background-color: #1C2B4F;
            padding: 20px;
            height: 180px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .progsection h2 {
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            text-align: left;
        }

        .progsection ul {
            list-style-type: none;
            padding-left: 0;
        }

        .progsection li {
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
            background-color: #293B66;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .pro {
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #1C2B4F;   
            border-radius: 8px;
            display: flex;
            align-items: center;
         }
        .progsection li:before {
            color: #4AC1E8;
            font-weight: bold;
            font-size: 12px;
            margin-right: 10px;
        }

        .progsection li:last-child {
            margin-bottom: 0;
        }

        .button {
            padding: 12px 20px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4AC1E8;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px #293B66;
        }

        .button:hover {
            background-color: #3A9BBE;
        }

        .button:active {
            background-color: #3A9BBE;
            box-shadow: 0 4px #0A1A36;
            transform: translateY(4px);
        }

        .hidden {
            display: none;
        }

        .expired-message, .invalid-link-message {
            color: #FF6F6F;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="programs-section" style="margin-top: 20px;">
        <div class="top-nav">
            <img src="https://cdn-icons-png.flaticon.com/512/786/786399.png" alt="back" onclick="window.location.href='https://church-at-guntur.github.io/church/'">
            <h3>Bible Study</h3>
        </div>
        <div class="progsection">
            <ul id="program-list" style="list-style-type: none; padding: 0; margin-top: 20px;">
                <li id="study-info" style="display: flex; align-items: flex-start; margin-bottom: 10px;">
                    <img id="study-image" src="https://cdn-icons-png.flaticon.com/512/3389/3389387.png" alt="👉🏻"
                        style="height: 50px; width: 50px; margin-right: 10px;">
                    <div>
                        <strong>Bible Study:</strong> <br>
                        <span style="font-size: 14px; color: #A0A3BD;">Once in Every Month (Thursday) at 8PM</span>
                    </div>
                </li>
                <div id="join-section" class="pro" style="display: flex; align-items: center; justify-content: center;">
                    <button class="button" id="join-button" onclick="window.location.href='https://meet.google.com/zyq-zygx-tym'">
                        Join Meeting
                    </button>
                </div>
            </ul>
            <div id="expiry-message" class="expired-message hidden">
                Bible Study Link has been Expired 😢 <br>
                <p>Request new from Meeting Host</p>
            </div>
            <div id="invalid-link-message" class="invalid-link-message hidden">
                Invalid Meeting Link 🛑 <br>
                <p>Please check the link or contact the Meeting Host.</p>
            </div>
        </div>
    </div>
    <script>
        function decodeTimestamp(encodedTimestamp) {
            return new Date(encodedTimestamp * 1000); // Convert Unix timestamp to Date object
        }

        function encodeTimestamp(date) {
            return Math.floor(date.getTime() / 1000); // Convert Date object to Unix timestamp
        }

        function isLinkExpired(expiryDate) {
            return new Date() > expiryDate; // Check if current date is past expiry date
        }

        function displayExpiryMessage() {
            document.getElementById('study-info').remove();
            document.getElementById('join-section').remove();
            document.getElementById('expiry-message').classList.remove('hidden');
        }

        function displayInvalidLinkMessage() {
            document.getElementById('study-info').remove();
            document.getElementById('join-section').remove();
            document.getElementById('invalid-link-message').classList.remove('hidden');
        }

        function checkExpiry() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedTimestamp = urlParams.get('Id');

            if (encodedTimestamp) {
                const timestamp = Number(encodedTimestamp);

                // Validate that the encoded timestamp is a valid number and within reasonable bounds
                if (!isNaN(timestamp) && timestamp > 0) {
                    const expiryDate = decodeTimestamp(timestamp);

                    // Validate that the timestamp is within a reasonable range
                    const maxValidTimestamp = encodeTimestamp(new Date(Date.now() + 24 * 60 * 60 * 1000)); // 1 day expiration
                    if (timestamp <= maxValidTimestamp && !isLinkExpired(expiryDate)) {
                        return; // Link is valid and not expired
                    }
                }
            }

            // If the timestamp is invalid or the link has expired, show the appropriate message
            displayInvalidLinkMessage();
        }

        // Run the checkExpiry function when the page loads
        checkExpiry();
    </script>
</body>
</html>
