<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bible Study - Church At Guntur</title>
    <meta name="description" content="Join the Church at Guntur for Bible Study every Tuesday at 8 PM.">
    <!-- Favicon Links -->
    <link rel="shortcut icon" type="image/x-icon"
        href="/church/programs/bible-study.png">
    <link rel="apple-touch-icon" href="/church/programs/bible-study.png"/>
    <link rel="icon" sizes="192x192" href="/church/programs/bible-study.png">
    <meta name="theme-color" content="#0B1023">
    <!-- Your theme color -->
    <link rel="manifest" href="/church/manifest.json" crossorigin="use-credentials">
    <link rel="apple-touch-icon" href="/Icon192.jpg"> <!-- iOS splash icon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0B1023;
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .top-nav {
            background-color: #293B66;
            padding: 10px 20px;
            display: flex;
            margin-top: -10px;
            margin-bottom: 15px;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
        }

        .top-nav img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .top-nav h3 {
            font-size: 20px;
            margin: 0;
            color: white;
            text-align: center;
            flex-grow: 1;
        }
        .progsection {
            margin-top: 200px;
            background-color: #1C2B4F;
            padding: 20px;
            height: 180px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .progsection h2 {
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            text-align: left;
        }

        .progsection ul {
            list-style-type: none;
            padding-left: 0;
        }

        .progsection li {
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
            background-color: #293B66;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .pro {
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #1C2B4F;   
            border-radius: 8px;
            display: flex;
            align-items: center;
         }
        .progsection li:before {
            color: #4AC1E8;
            font-weight: bold;
            font-size: 12px;
            margin-right: 10px;
        }

        .progsection li:last-child {
            margin-bottom: 0;
        }

        .button {
            padding: 12px 20px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4AC1E8;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px #293B66;
        }

        .button:hover {
            background-color: #3A9BBE;
        }

        .button:active {
            background-color: #3A9BBE;
            box-shadow: 0 4px #0A1A36;
            transform: translateY(4px);
        }

    </style>
</head>
<body>
    <div class="container" id="programs-section" style="margin-top: 20px;">
        <div class="top-nav">
            <img src="https://cdn-icons-png.flaticon.com/512/786/786399.png" alt="back" onclick="window.location.href='https://church-at-guntur.github.io/church/'">
            <h3>Bible Study</h3>
        </div>
        <div class="progsection">
        <ul style="list-style-type: none; padding: 0; margin-top: 20px;">
                <li style="display: flex; align-items: flex-start; margin-bottom: 10px; margin-bottom: 20px">
                    <img src="https://cdn-icons-png.flaticon.com/512/3389/3389387.png" alt="👉🏻"
                        style="height: 50px; width: 50px; margin-right: 10px;">
                    <div>
                        <strong>Bible Study:</strong> <br>
                        <span style="font-size: 14px; color: #A0A3BD;">Every Tuesday at 8 PM</span>
                    </div>
                </li>
                <div class="pro" style="display: flex; align-items: center; margin-bottom: 10px; justify-content: center;">
                    <button class="button" onclick="window.location.href='https://meet.google.com/zyq-zygx-tym'">
                        Join Meeting
                    </button>
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
